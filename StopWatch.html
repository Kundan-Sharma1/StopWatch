<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 id="time">00:00:00</h1>
        <div class="button-container">
            <button class="btn" type="button" onclick="start()">Start</button>
            <button class="btn" type="button" onclick="lap()">Lap</button>
            <button class="btn" type="button" onclick="stop()">Stop</button>
            <button class="btn" type="button" onclick="reset()">Reset</button>
        </div>
        <div id="lap-table-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
